on:
  push:
    branches: [ main ]
  pull_request: { }

jobs:
  required-meta:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: BlindfoldedSurgery/actions-meta/.github/workflows/required.yml@v1

  check:
    if: github.event_name == 'pull_request'
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-check.yml@v4
    with:
      build-tool: uv
      python-version: '3.13'

  build-container-image:
    if: github.event_name == 'pull_request'
    uses: BjoernPetersen/actions-container/.github/workflows/build-dual-image-kaniko.yml@v6
    with:
      arm-runner-name: ubicloud-standard-2-arm
      image-name: helm
      push-image: false

  post-build-container-image:
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    needs: build-container-image
    steps:
      - run: echo "All images built"

  bump:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-bump.yml@v4
    permissions:
      contents: write
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
    with:
      build-tool: uv
      python-version: '3.13'

  push-container-image:
    if: needs.bump.outputs.bumped == 'true' && github.ref_name == github.event.repository.default_branch
    needs: bump
    uses: BjoernPetersen/actions-container/.github/workflows/build-dual-image-kaniko.yml@v6
    permissions:
      contents: read
      packages: write
    with:
      arm-runner-name: ubicloud-standard-2-arm
      image-name: helm
      push-image: true
      version: ${{ needs.bump.outputs.version }}
