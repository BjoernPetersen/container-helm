on:
  push:
    branches: [ main ]
  pull_request: { }

jobs:
  required-meta:
    uses: BlindfoldedSurgery/actions-meta/.github/workflows/required.yml@v1

  check:
    if: github.event_name == 'pull_request'
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-check.yml@v2
    with:
      build-tool: uv
      python-version: '3.13'

  build-container-image:
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        platform: ["arm64", "amd64"]
    uses: BjoernPetersen/actions-container/.github/workflows/build-image-kaniko.yml@v4
    with:
      runner-name-build: ${{ (matrix.platform == 'arm64') && 'ubicloud-standard-2-arm' || 'ubuntu-24.04' }}
      image-name: helm
      push-image: false

  bump:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-bump.yml@v2
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
    with:
      build-tool: uv
      python-version: '3.13'

  push-container-images:
    if: needs.bump.outputs.bumped == 'true' && github.ref_name == github.event.repository.default_branch
    needs: bump
    strategy:
      matrix:
        platform: ["arm64", "amd64"]
    uses: BjoernPetersen/actions-container/.github/workflows/build-image-kaniko.yml@v4
    with:
      runner-name-build: ${{ (matrix.platform == 'arm64') && 'ubicloud-standard-2-arm' || 'ubuntu-24.04' }}
      digest-artifact-name: digests
      image-name: helm
      push-image: true
      version: ${{ needs.bump.outputs.version }}
      tag-suffix: -${{ matrix.platform }}

  merge-container-images:
    needs:
      - bump
      - push-container-images
    uses: BjoernPetersen/actions-container/.github/workflows/merge-manifests.yml@v4
    with:
      image-name: helm
      tag: ${{ needs.bump.outputs.version }}
      variant-digests: digests
